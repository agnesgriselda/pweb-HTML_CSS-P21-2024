<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Dippin' Donuts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Katalog</a></li>
                <li>Cart <img src="assets/icons/cart-icon.png" alt="Cart" id="cart-icon"> (<span id="cart-count">0</span>)</li>
            </ul>
        </nav>
    </header>

    <section id="cart">
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <p>Total Items: <span id="total-items">0</span></p>
        <p>Total Price: $<span id="total-price">0.00</span></p>

        <div id="cart-actions">
            <button onclick="checkout()">Checkout</button>
            <a href="catalog.html" class="button">Continue Shopping</a>
        </div>
    </section>

    <!-- Confirmation Modal -->
    <div class="modal">
        <div class="modal-content">
            <h2>Confirm Checkout</h2>
            <p>Are you sure you want to complete the checkout?</p>
            <button id="confirm-checkout">Confirm</button>
            <button id="cancel-checkout" class="cancel">Cancel</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
